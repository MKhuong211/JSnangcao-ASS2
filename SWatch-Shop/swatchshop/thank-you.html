<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công - SWatch-Shop</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">SWatch-Shop</a>
        </div>
    </header>

    <section class="section">
        <div class="container" style="text-align: center; padding: 80px 0;">
            <div style="font-size: 80px; color: var(--success-color); margin-bottom: 20px;">✓</div>
            <h1 style="color: var(--success-color); margin-bottom: 20px;">Đặt hàng thành công!</h1>
            <p style="font-size: 18px; color: #666; margin-bottom: 10px;">Cảm ơn bạn đã mua hàng tại SWatch-Shop</p>
            <p style="font-size: 16px; color: #666; margin-bottom: 40px;">
                Mã đơn hàng: <strong id="orderId"></strong>
            </p>
            <p style="margin-bottom: 40px;">Chúng tôi sẽ liên hệ với bạn sớm nhất để xác nhận đơn hàng.</p>
            <a href="index.html" class="btn">Tiếp tục mua sắm</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy;Đến đây chọn đồng hồ, có ngay người yêu.</p>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        if (orderId) {
            document.getElementById('orderId').textContent = `#${orderId}`;
        }
    </script>
</body>
</html>
