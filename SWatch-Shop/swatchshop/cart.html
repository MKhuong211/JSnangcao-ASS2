<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - SWatch-Shop</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">SWatch-Shop</a>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="index.html#products">Sản phẩm</a></li>
                    <li class="user-menu">
                        <a href="login.html" class="auth-link">Đăng nhập</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Giỏ hàng của bạn</h2>
            
            <div id="cartItems"></div>
            
            <div id="cartSummary" class="cart-summary" style="display: none;">
                <h3>Tổng đơn hàng</h3>
                <p style="font-size: 24px; color: var(--primary-color); font-weight: bold; margin: 15px 0;">
                    <span id="totalPrice"></span>
                </p>
                <button id="checkoutBtn" class="btn" style="width: 100%;">Tiến hành thanh toán</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Đến đây chọn đồng hồ, có ngay người yêu.</p>
        </div>
    </footer>

    <script type="module" src="scripts/cart-page.js"></script>
</body>
</html>
