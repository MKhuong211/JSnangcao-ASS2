<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục - SWatch Shop</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <h2>SWatch Admin</h2>
            <ul class="admin-nav">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="categories.html" class="active">Danh mục</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="customers.html">Khách hàng</a></li>
                <li><a href="orders.html">Đơn hàng</a></li>
                <li><a href="../index.html">Về trang chủ</a></li>
                <li><a href="#" id="logoutBtn">Đăng xuất</a></li>
            </ul>
        </aside>

        <main class="admin-content">
            <div class="admin-header">
                <h1>Quản lý danh mục</h1>
                <button class="btn" id="addCategoryBtn">Thêm danh mục</button>
            </div>

            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên danh mục</th>
                            <th>Danh mục cha</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="categoryList">
                        <tr>
                            <td colspan="4" style="text-align: center;">Đang tải...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Thêm danh mục</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label>Tên danh mục</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label>Danh mục cha</label>
                    <select id="parentCategory">
                        <option value="">Không có</option>
                    </select>
                </div>
                <button type="submit" class="btn">Lưu</button>
            </form>
        </div>
    </div>

    <script type="module" src="../scripts/admin/categories.js"></script>
</body>
</html>
