<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWatch-Shop</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">SWatch-Shop</a>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#products">Sản phẩm</a></li>
                    
                    <li class="cart-icon">
                        <a href="cart.html">Giỏ hàng</a>
                        <span class="cart-badge" style="display: none;">0</span>
                    </li>
                    <li class="user-menu">
                        <a href="login.html" class="auth-link">Đăng nhập</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Chào mừng đến SWatch-Shop</h1>
            <p>Chọn đồng hồ theo cách của bạn</p>            
        </div>
    </section>

    <section id="products" class="section">
        <div class="container">
            <h2 class="section-title">Sản phẩm nổi bật</h2>
            
            <div class="filter-bar">
                <select id="categoryFilter">
                    <option value="">Tất cả danh mục</option>
                </select>
                <div class="price-slider-container">
                    <label>Khoảng giá: <span id="priceRangeDisplay">0đ - 10,000,000đ</span></label>
                    <div class="price-slider-wrapper">
                        <input type="range" id="minPriceSlider" min="0" max="10000000" step="100000" value="0">
                        <input type="range" id="maxPriceSlider" min="0" max="10000000" step="100000" value="10000000">
                    </div>
                </div>
                <button class="btn" id="applyFilter">Lọc</button>
                <button class="btn btn-secondary" id="resetFilter">Đặt lại</button>
            </div>

            <div id="productGrid" class="product-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Đang tải sản phẩm...</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Đến đây chọn đồng hồ, có ngay người yêu.</p>
        </div>
    </footer>

    <script type="module" src="scripts/home.js"></script>
</body>
</html>
